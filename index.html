<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="tittle">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <br>
        <br> 
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="Person image" id="person-img">
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info" >Amet tempora laboriosam voluptates qui a necessitatibus? Saepe tenetur suscipit fugit eaque nobis Pariatur minima voluptatibus dolorem ipsa nihil quae Rerum nam quod assumenda aliquid magnam! Iure deserunt repellat quisquam</p>
        <!--prev next buttons-->
        <div class="button-container">
          <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
          <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <!--random button-->
        <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
